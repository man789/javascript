<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Formulaires JS</title>
</head>
<body>
  

  <form action="" name="myForm" onsubmit="verifForm()" method="get">

    <div class="nom">
      <label for="nom">Nom</label>
      <input type="text" name="nom">
    </div>
    <div>
      <label for="prenom">Prenom</label>
      <input type="text" name="prenom" placeholder="Prenom">
    </div>
    <p>Votre genre :</p>
    <div>
      <input type="radio" name="genre" value="Homme" id="homme">
      <label for="genre">Homme</label>
    </div>
    <div>
      <input type="radio" name="genre" value="Femme" id="femme">
      <label for="genre">Femme</label>
    </div>
    <div>
      <input type="radio" name="genre" value="Autres" id="autres">
      <label for="genre">Autres</label>
    </div>
    <div>
      <label for="naissance">Date de naissance</label>
      <input type="date" name="naissance">
    </div>
    <div>
      <label for="tel">Numero de telephone</label>
      <input type="tel" name="tel" placeholder="+32468505050">
    </div>
    <div>
      <label for="mail">Adresse Mail</label>
      <input type="email" name="mail">
    </div>
    <div>
      <button type="submit">Envoyer</button>
    </div>

  </form>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.0/dayjs.min.js" integrity="sha512-KTFpdbCb05CY4l242bLjyaPhoL9vAy4erP1Wkn7Rji0AG6jx6zzGtKkdHc7jUOYOVSmbMbTg728u260CA/Qugg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="main.js"></script>
</body>
</html>
